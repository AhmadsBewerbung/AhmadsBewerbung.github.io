<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ahmad's Garten</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #3b82f6;
      --border: #1f2937;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    header {
      background: var(--card);
      border-bottom: 1px solid var(--border);
      padding: 1.75rem 2rem;
    }

    header h1 {
      font-size: 1.7rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    header p {
      color: var(--muted);
      margin-top: 0.3rem;
      font-size: 0.95rem;
    }

    main {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .search {
      margin-bottom: 2rem;
    }

    .search input {
      width: 100%;
      padding: 0.9rem 1rem;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      outline: none;
    }

    .search input::placeholder {
      color: var(--muted);
    }

    .search input:focus {
      border-color: var(--accent);
    }

    .empty-state {
      text-align: center;
      margin-top: 6rem;
      color: var(--muted);
    }

    .empty-state h2 {
      color: var(--text);
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--muted);
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ahmad's Garten</h1>
    <p>A clean place for games</p>
  </header>

  <main>
    <div class="search">
      <input type="text" placeholder="Search games..." disabled />
    </div>

    <div class="empty-state">
      <h2>No games yet</h2>
      <p>Add your games to get started.</p>
    </div>
  </main>

  <footer>
    © 2026 · Ahmad's Garten
  </footer>

  <!-- Panic Key Script -->
  <script>
    document.addEventListener("keydown", (e) => {
      const tag = document.activeElement.tagName.toLowerCase();
      if (tag === "input" || tag === "textarea") return;

      if (e.key.toLowerCase() === "p") {
        window.location.replace("https://stsei.de");
      }
    });
  </script>

</body>
</html>
