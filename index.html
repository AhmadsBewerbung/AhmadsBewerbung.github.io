<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ahmad's Garten</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b1220;        /* deep navy */
      --card: #111a2e;      /* navy card */
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #b91c1c;    /* muted red */
      --border: #1f2a44;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    header {
      background: var(--card);
      border-bottom: 1px solid var(--border);
      padding: 1.75rem 2rem;
    }

    header h1 {
      font-size: 1.7rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    header p {
      color: var(--muted);
      margin-top: 0.3rem;
      font-size: 0.95rem;
    }

    main {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .search {
      margin-bottom: 2rem;
    }

    .search input {
      width: 100%;
      padding: 0.9rem 1rem;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      outline: none;
    }

    .search input::placeholder {
      color: var(--muted);
    }

    .search input:focus {
      border-color: var(--accent);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .game-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.25rem;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .game-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.35);
    }

    .game-title {
      font-weight: 600;
      margin-bottom: 0.4rem;
    }

    .game-desc {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 1rem;
    }

    .play-btn {
      display: inline-block;
      padding: 0.45rem 0.9rem;
      border-radius: 8px;
      background: var(--accent);
      color: white;
      font-size: 0.85rem;
      font-weight: 500;
      text-decoration: none;
      transition: opacity 0.15s ease;
    }

    .play-btn:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--muted);
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ahmad's Garten</h1>
    <p>A clean place for games</p>
  </header>

  <main>
    <div class="search">
      <input type="text" id="searchInput" placeholder="Search games..." />
    </div>

    <div class="grid" id="gameGrid"></div>
  </main>

  <footer>
    © 2026 · Ahmad's Garten
  </footer>

  <script>
    const games = [];

    const grid = document.getElementById("gameGrid");
    const searchInput = document.getElementById("searchInput");

    function renderGames(list) {
      grid.innerHTML = "";
      list.forEach(game => {
        const card = document.createElement("div");
        card.className = "game-card";
        card.innerHTML = `
          <div class="game-title">${game.name}</div>
          <div class="game-desc">${game.desc}</div>
          <a class="play-btn" href="${game.url}">Play</a>
        `;
        grid.appendChild(card);
      });
    }

    renderGames(games);

    searchInput.addEventListener("input", () => {
      const value = searchInput.value.toLowerCase();
      renderGames(games.filter(g => g.name.toLowerCase().includes(value)));
    });

    /* Panic Key */
    document.addEventListener("keydown", (e) => {
      const tag = document.activeElement.tagName.toLowerCase();
      if (tag === "input" || tag === "textarea") return;

      if (e.key.toLowerCase() === "p") {
        window.location.replace("https://stsei.de");
      }
    });
  </script>

</body>
</html>
