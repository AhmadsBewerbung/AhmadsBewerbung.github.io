<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unblocked Games</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f4f6f8;
      --card: #ffffff;
      --text: #1f2933;
      --muted: #6b7280;
      --accent: #2563eb;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    header {
      background: var(--card);
      border-bottom: 1px solid var(--border);
      padding: 1.5rem 2rem;
    }

    header h1 {
      font-size: 1.6rem;
      font-weight: 700;
    }

    header p {
      color: var(--muted);
      margin-top: 0.25rem;
    }

    main {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .search {
      margin-bottom: 2rem;
    }

    .search input {
      width: 100%;
      padding: 0.9rem 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid var(--border);
      outline: none;
    }

    .search input:focus {
      border-color: var(--accent);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .game-card {
      background: var(--card);
      border-radius: 14px;
      padding: 1.25rem;
      border: 1px solid var(--border);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      cursor: pointer;
    }

    .game-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .game-title {
      font-weight: 600;
      margin-bottom: 0.4rem;
    }

    .game-desc {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 1rem;
    }

    .play-btn {
      display: inline-block;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      color: white;
      background: var(--accent);
      padding: 0.5rem 0.9rem;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--muted);
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Unblocked Games</h1>
    <p>Simple. Clean. Fast.</p>
  </header>

  <main>
    <div class="search">
      <input type="text" id="searchInput" placeholder="Search games..." />
    </div>

    <div class="grid" id="gameGrid">

      <div class="game-card" data-name="slope">
        <div class="game-title">Slope</div>
        <div class="game-desc">Fast-paced 3D rolling game.</div>
        <a class="play-btn" href="games/slope.html">Play</a>
      </div>

      <div class="game-card" data-name="retro bowl">
        <div class="game-title">Retro Bowl</div>
        <div class="game-desc">Classic football management.</div>
        <a class="play-btn" href="games/retrobowl.html">Play</a>
      </div>

      <div class="game-card" data-name="minecraft">
        <div class="game-title">Minecraft Classic</div>
        <div class="game-desc">Build and explore freely.</div>
        <a class="play-btn" href="games/minecraft.html">Play</a>
      </div>

      <div class="game-card" data-name="cookie clicker">
        <div class="game-title">Cookie Clicker</div>
        <div class="game-desc">Idle clicking fun.</div>
        <a class="play-btn" href="games/cookieclicker.html">Play</a>
      </div>

    </div>
  </main>

  <footer>
    © 2026 · Unblocked Games Menu
  </footer>

  <script>
    const searchInput = document.getElementById("searchInput");
    const cards = document.querySelectorAll(".game-card");

    searchInput.addEventListener("input", () => {
      const value = searchInput.value.toLowerCase();

      cards.forEach(card => {
        const name = card.dataset.name;
        card.style.display = name.includes(value) ? "block" : "none";
      });
    });
  </script>

</body>
</html>
