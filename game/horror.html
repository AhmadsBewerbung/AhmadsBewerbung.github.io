<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Infinite Doors 3D</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    font-family: Arial, sans-serif;
  }

  #ui {
    position: fixed;
    top: 15px;
    left: 15px;
    color: white;
    font-size: 14px;
    opacity: 0.85;
  }

  #center {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #aaa;
    font-size: 14px;
    pointer-events: none;
  }
</style>
</head>
<body>

<div id="ui">Door: <span id="doorNum">0</span></div>
<div id="center">Click to start</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
/* ================= SCENE ================= */
const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x050508, 5, 30);

const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0x050508);
document.body.appendChild(renderer.domElement);

/* ================= LIGHTING ================= */
const ambient = new THREE.AmbientLight(0x404040, 0.6);
scene.add(ambient);

const light = new THREE.PointLight(0xffffff, 1.2, 15);
light.position.set(0, 3, 2);
scene.add(light);

/* ================= FLOOR ================= */
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(20, 200),
  new THREE.MeshStandardMaterial({ color: 0x1a1a2a })
);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

/* ================= PLAYER ================= */
camera.position.set(0, 1.6, 5);

const velocity = new THREE.Vector3();
const keys = {};

document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

/* ================= DOORS ================= */
let doorIndex = 0;
const doors = [];

function spawnDoor(z) {
  const door = new THREE.Mesh(
    new THREE.BoxGeometry(1.5, 3, 0.2),
    new THREE.MeshStandardMaterial({ color: 0x4b2f2f })
  );
  door.position.set(0, 1.5, z);
  door.userData.isDoor = true;
  scene.add(door);
  doors.push(door);
}

spawnDoor(0);

/* ================= POINTER LOCK ================= */
document.body.addEventListener("click", () => {
  document.body.requestPointerLock();
  document.getElementById("center").style.display = "none";
});

let yaw = 0;
let pitch = 0;

document.addEventListener("mousemove", e => {
  if (document.pointerLockElement !== document.body) return;
  yaw -= e.movementX * 0.002;
  pitch -= e.movementY * 0.002;
  pitch = Math.max(-1.5, Math.min(1.5, pitch));
  camera.rotation.set(pitch, yaw, 0);
});

/* ================= GAME LOOP ================= */
function update() {
  velocity.set(0, 0, 0);

  if (keys["w"]) velocity.z -= 0.05;
  if (keys["s"]) velocity.z += 0.05;
  if (keys["a"]) velocity.x -= 0.05;
  if (keys["d"]) velocity.x += 0.05;

  velocity.applyEuler(camera.rotation);
  camera.position.add(velocity);

  // door interaction
  doors.forEach((door, i) => {
    if (
      camera.position.distanceTo(door.position) < 1.5 &&
      camera.position.z < door.position.z
    ) {
      scene.remove(door);
      doors.splice(i, 1);
      doorIndex++;
      document.getElementById("doorNum").textContent = doorIndex;
      spawnDoor(door.position.z - 8 - Math.random() * 4);
    }
  });
}

function animate() {
  requestAnimationFrame(animate);
  update();
  renderer.render(scene, camera);
}
animate();

/* ================= RESIZE ================= */
window.addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});

/* ================= PANIC KEY ================= */
document.addEventListener("keydown", e => {
  if (e.key.toLowerCase() === "p") {
    location.replace("https://stsei.de");
  }
});
</script>

</body>
</html>
