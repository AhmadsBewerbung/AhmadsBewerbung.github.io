<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Doors 3D (Fixed)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    font-family: Arial, sans-serif;
  }

  #ui {
    position: fixed;
    top: 15px;
    left: 15px;
    color: white;
    font-size: 14px;
    z-index: 10;
  }

  #hint {
    position: fixed;
    bottom: 20px;
    width: 100%;
    text-align: center;
    color: #aaa;
    font-size: 13px;
    z-index: 10;
  }
</style>
</head>
<body>

<div id="ui">Room <span id="roomNum">0</span></div>
<div id="hint">Click to lock mouse · WASD to move · P to exit</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
/* ================= BASIC SETUP ================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x0b1220);
scene.fog = new THREE.Fog(0x0b1220, 5, 25);

const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* ================= LIGHTING ================= */
// Ambient so nothing is pitch black
scene.add(new THREE.AmbientLight(0xffffff, 0.35));

// Ceiling light (follows room)
const roomLight = new THREE.PointLight(0xfff2cc, 1.2, 20);
scene.add(roomLight);

/* ================= PLAYER ================= */
camera.position.set(0, 1.6, 4);

let yaw = 0;
let pitch = 0;

const velocity = new THREE.Vector3();
const direction = new THREE.Vector3();
const keys = {};

/* ================= INPUT ================= */
document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

document.body.addEventListener("click", () => {
  document.body.requestPointerLock();
});

document.addEventListener("mousemove", e => {
  if (document.pointerLockElement !== document.body) return;

  yaw -= e.movementX * 0.002;
  pitch -= e.movementY * 0.002;
  pitch = Math.max(-1.4, Math.min(1.4, pitch));

  camera.rotation.set(pitch, yaw, 0);
});

/* ================= ROOM SYSTEM ================= */
let roomIndex = 0;
const rooms = [];

function createRoom(z) {
  const room = new THREE.Group();

  const floorMat = new THREE.MeshStandardMaterial({ color: 0x1a1a2e });
  const wallMat = new THREE.MeshStandardMaterial({ color: 0x222244 });

  // floor
  const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(10, 10),
    floorMat
  );
  floor.rotation.x = -Math.PI / 2;
  floor.position.z = z;
  room.add(floor);

  // walls
  const backWall = new THREE.Mesh(
    new THREE.BoxGeometry(10, 3, 0.2),
    wallMat
  );
  backWall.position.set(0, 1.5, z - 5);
  room.add(backWall);

  const leftWall = new THREE.Mesh(
    new THREE.BoxGeometry(0.2, 3, 10),
    wallMat
  );
  leftWall.position.set(-5, 1.5, z);
  room.add(leftWall);

  const rightWall = new THREE.Mesh(
    new THREE.BoxGeometry(0.2, 3, 10),
    wallMat
  );
  rightWall.position.set(5, 1.5, z);
  room.add(rightWall);

  // door
  const door = new THREE.Mesh(
    new THREE.BoxGeometry(1.6, 2.6, 0.2),
    new THREE.MeshStandardMaterial({ color: 0x4b2f2f })
  );
  door.position.set(0, 1.3, z + 5);
  door.userData.open = false;
  door.userData.angle = 0;
  room.add(door);

  room.userData.door = door;
  room.position.z = z;

  scene.add(room);
  rooms.push(room);
}

// first room
createRoom(0);

/* ================= GAME LOOP ================= */
function updateMovement() {
  direction.set(0, 0, 0);

  if (keys["w"]) direction.z -= 1;
  if (keys["s"]) direction.z += 1;
  if (keys["a"]) direction.x -= 1;
  if (keys["d"]) direction.x += 1;

  direction.normalize();
  direction.applyEuler(camera.rotation);

  velocity.multiplyScalar(0.85);
  velocity.add(direction.multiplyScalar(0.08));

  camera.position.add(velocity);
}

function updateDoors() {
  rooms.forEach(room => {
    const door = room.userData.door;
    const dist = camera.position.distanceTo(door.position);

    if (dist < 1.5 && !door.userData.open) {
      door.userData.open = true;
      roomIndex++;
      document.getElementById("roomNum").textContent = roomIndex;
      createRoom(room.position.z - 10);
    }

    if (door.userData.open && door.userData.angle < Math.PI / 2) {
      door.userData.angle += 0.04;
      door.rotation.y = -door.userData.angle;
    }
  });
}

function updateLight() {
  roomLight.position.set(
    camera.position.x,
    camera.position.y + 2,
    camera.position.z
  );
}

function animate() {
  requestAnimationFrame(animate);
  updateMovement();
  updateDoors();
  updateLight();
  renderer.render(scene, camera);
}

animate();

/* ================= RESIZE ================= */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

/* ================= PANIC KEY ================= */
document.addEventListener("keydown", e => {
  if (e.key.toLowerCase() === "p") {
    location.replace("https://stsei.de");
  }
});
</script>

</body>
</html>
