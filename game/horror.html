<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Infinite Rooms</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    font-family: Arial, sans-serif;
  }

  #ui {
    position: fixed;
    top: 15px;
    left: 15px;
    color: #e5e7eb;
    font-size: 14px;
    opacity: 0.85;
  }

  #hint {
    position: fixed;
    bottom: 20px;
    width: 100%;
    text-align: center;
    color: #9ca3af;
    font-size: 13px;
  }
</style>
</head>
<body>

<div id="ui">Room <span id="roomNum">0</span></div>
<div id="hint">WASD to move · Mouse to look · P to exit</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
/* ================= SCENE ================= */
const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x050508, 6, 28);

const camera = new THREE.PerspectiveCamera(
  75,
  innerWidth / innerHeight,
  0.1,
  1000
);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setClearColor(0x050508);
document.body.appendChild(renderer.domElement);

/* ================= LIGHTING ================= */
const ambient = new THREE.AmbientLight(0x404040, 0.4);
scene.add(ambient);

const ceilingLight = new THREE.PointLight(0xfff2cc, 1.2, 12);
ceilingLight.position.set(0, 3, 0);
scene.add(ceilingLight);

/* ================= PLAYER / CAMERA ================= */
camera.position.set(0, 1.6, 4);

let velocity = new THREE.Vector3();
let direction = new THREE.Vector3();
const keys = {};

document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

/* ================= POINTER LOCK ================= */
document.body.addEventListener("click", () => {
  document.body.requestPointerLock();
});

let yaw = 0;
let pitch = 0;

document.addEventListener("mousemove", e => {
  if (document.pointerLockElement !== document.body) return;
  yaw -= e.movementX * 0.002;
  pitch -= e.movementY * 0.002;
  pitch = Math.max(-1.5, Math.min(1.5, pitch));
  camera.rotation.set(pitch, yaw, 0);
});

/* ================= ROOM SYSTEM ================= */
let roomIndex = 0;
let currentRoomZ = 0;
const rooms = [];

function createRoom(z) {
  const group = new THREE.Group();

  // floor
  const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(10, 10),
    new THREE.MeshStandardMaterial({ color: 0x1a1a2e })
  );
  floor.rotation.x = -Math.PI / 2;
  floor.position.z = z;
  group.add(floor);

  // walls
  const wallMat = new THREE.MeshStandardMaterial({ color: 0x222244 });

  const backWall = new THREE.Mesh(new THREE.BoxGeometry(10, 3, 0.2), wallMat);
  backWall.position.set(0, 1.5, z - 5);
  group.add(backWall);

  const leftWall = new THREE.Mesh(new THREE.BoxGeometry(0.2, 3, 10), wallMat);
  leftWall.position.set(-5, 1.5, z);
  group.add(leftWall);

  const rightWall = new THREE.Mesh(new THREE.BoxGeometry(0.2, 3, 10), wallMat);
  rightWall.position.set(5, 1.5, z);
  group.add(rightWall);

  // door
  const door = new THREE.Mesh(
    new THREE.BoxGeometry(1.6, 2.6, 0.2),
    new THREE.MeshStandardMaterial({ color: 0x4b2f2f })
  );
  door.position.set(0, 1.3, z + 5);
  door.userData.open = false;
  door.userData.angle = 0;
  group.add(door);

  group.userData.door = door;
  scene.add(group);
  rooms.push(group);
}

createRoom(0);

/* ================= DOOR OPENING ================= */
function updateDoor(room) {
  const door = room.userData.door;
  const dist = camera.position.distanceTo(door.position);

  if (dist < 1.5 && !door.userData.open) {
    door.userData.open = true;
    roomIndex++;
    document.getElementById("roomNum").textContent = roomIndex;
    createRoom(room.position.z - 10);
  }

  if (door.userData.open && door.userData.angle < Math.PI / 2) {
    door.userData.angle += 0.04;
    door.rotation.y = -door.userData.angle;
  }
}

/* ================= GAME LOOP ================= */
function update() {
  direction.set(0, 0, 0);

  if (keys["w"]) direction.z -= 1;
  if (keys["s"]) direction.z += 1;
  if (keys["a"]) direction.x -= 1;
  if (keys["d"]) direction.x += 1;

  direction.normalize();
  direction.applyEuler(camera.rotation);

  velocity.multiplyScalar(0.85);
  velocity.add(direction.multiplyScalar(0.08));

  camera.position.add(velocity);

  rooms.forEach(updateDoor);
}

function animate() {
  requestAnimationFrame(animate);
  update();
  renderer.render(scene, camera);
}
animate();

/* ================= RESIZE ================= */
addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});

/* ================= PANIC KEY ================= */
addEventListener("keydown", e => {
  if (e.key.toLowerCase() === "p") {
    location.replace("https://stsei.de");
  }
});
</script>

</body>
</html>
